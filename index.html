<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Calcultor Design By Touseef</h2>
    <div class="main">
      <div class="under">
        <script>
          function touch(){
          var sum = document.getElementById("234").innerText;
        console.log(sum)
        var sum = document.getElementById("12").innerText
        var sum2 = document.getElementById("23").innerText
        document.write(sum+sum2)
          }
        </script>
        <h3>Welcome To Calculator</h3>
      </div>
      <br />
      <br />
      <div class="row1">
        <div class="btn1" onclick="touch()" id="234">+</div>
        <div class="btn1" id="button">-</div>
        <div class="btn1">X</div>
        <div class="btn1">/</div>
      </div>
      <div class="row1">
        <div class="btn1" id="12" onclick="touch()">1</div>
        <div class="btn1" id="23" onclick="touch()">4</div>
        <div class="btn1">7</div>
        <div class="btn1">0</div>
      </div>
      <div class="row1">
        <div class="btn1">2</div>
        <div class="btn1" id="button">5</div>
        <div class="btn1">8</div>
        <div class="btn1">Exp</div>
      </div>
      <div class="row2">
        <div class="btn2">3</div>
        <div class="btn2" id="button">6</div>
        <div class="btn2">9</div>
        <div class="btn2">Ans</div>
      </div>
    </div>
  </body>
</html>
